<div class="example-container">
  <div class="form-container">
    <form [formControl]="formGroup">
      <table>
        <tr>
          <td class="employeeFilter">
            <mat-form-field>
              <input type="text" placeholder="Last name" matInput formControlName="surname">
            </mat-form-field>
            <button type="button" mat-icon-button color="accent">
              <mat-icon>delete_outline</mat-icon>
            </button>
          </td>
          <td class="employeeFilter">
            <mat-form-field>
              <input type="text" placeholder="First name" matInput formControlName="name">
            </mat-form-field>
            <button type="button" mat-icon-button color="accent">
              <mat-icon>delete_outline</mat-icon>
            </button>
          </td>
          <td class="employeeFilter">
            <mat-form-field>
              <mat-label>Department<mat-icon>keyboard_arrow_down</mat-icon></mat-label>
              <input type="text" matInput formControlName="departmentName"
                [matAutocomplete]="autoDepartment">
              <mat-autocomplete autoActiveFirstOption #autoDepartment="matAutocomplete">
                <mat-option *ngFor="let option of options | async" [value]="option">
                  {{option}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
            <button type="button" mat-icon-button color="accent">
              <mat-icon>delete_outline</mat-icon>
            </button>
          </td>
          <td class="employeeFilter">
            <mat-form-field class="demo-full-width">
              <mat-label>Project<mat-icon>keyboard_arrow_down</mat-icon></mat-label>
              <input type="text" matInput formControlName="projectName"
                [matAutocomplete]="autoProject">
              <mat-autocomplete autoActiveFirstOption #autoProject="matAutocomplete">
                <mat-option *ngFor="let option of options | async" [value]="option">
                  {{option}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
            <button type="button" mat-icon-button color="accent">
              <mat-icon>delete_outline</mat-icon>
            </button>
          </td>
          <td class="employeeFilter">
            <mat-form-field class="demo-full-width">
              <mat-label>Client<mat-icon>keyboard_arrow_down</mat-icon></mat-label>
              <input type="text" matInput formControlName="clientName" [matAutocomplete]="autoClient">
              <mat-autocomplete autoActiveFirstOption #autoClient="matAutocomplete">
                <mat-option *ngFor="let option of options | async" [value]="option">
                  {{option}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
            <button type="button" mat-icon-button color="accent">
              <mat-icon>delete_outline</mat-icon>
            </button>
          </td>
        </tr>
        <tr>
          <td class="employeeFilter">
            <mat-form-field class="demo-full-width">
              <mat-label>Collaboration type</mat-label>
              <mat-select formControlName="collaborationType">
                <!-- <mat-option *ngFor="let type of options" [value]="type" >
                  {{type}}
                </mat-option> -->
              </mat-select>
            </mat-form-field>
            <button type="button" mat-icon-button color="accent">
              <mat-icon>delete_outline</mat-icon>
            </button>
          </td>
          <td class="employeeFilter">
            <!-- <mat-form-field class="example-form-field">
              <mat-label>Employed after</mat-label>
              <input matInput [matDatepicker]="datepicker" formControlName="employmentDate">
              <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
              <mat-datepicker #datepicker>
                <mat-datepicker-actions>
                  <button mat-button matDatepickerCancel>Cancel</button>
                  <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                </mat-datepicker-actions>
              </mat-datepicker>
            </mat-form-field> -->
            <button type="button" mat-icon-button color="accent">
              <mat-icon>delete_outline</mat-icon>
            </button>
          </td>
          <td class="employeeFilter">
            <mat-form-field class="demo-full-width">
              <mat-label>Gender</mat-label>
              <mat-select formControlName="gender">
                <mat-option value="M">
                  Male
                </mat-option>
                <mat-option value="F">
                  Female
                </mat-option>
              </mat-select>
            </mat-form-field>
            <button type="button" mat-icon-button color="accent">
              <mat-icon>delete_outline</mat-icon>
            </button>
          </td>
          <td class="content-center">
            <tr>
              <td><button mat-raised-button color="primary" type="submit">
                <mat-icon>search</mat-icon>Search</button></td>
              <td><button mat-raised-button color="warn" type="button">Reset filters</button></td>
            </tr>
          </td>
          <td></td>
          <td></td>
        </tr>
        <tr>
         
        </tr>
      </table>
      <br><br>
    </form>
  </div>
</div>
